<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  font-family: 'Roboto Mono', monospace;
  color: #fff;
  background: linear-gradient(120deg, #1e3c72, #2a5298);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

header, footer {
  background: rgba(0, 0, 0, 0.7);
  padding: 1rem;
  text-align: center;
  font-family: 'Orbitron', sans-serif;
}

nav {
  display: flex;
  justify-content: space-around;
  background: #111;
  padding: 1rem;
}

nav a {
  color: #0ff;
  text-decoration: none;
  font-weight: bold;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  padding: 2rem;
}

.form-section, .todo-section {
  background: rgba(255, 255, 255, 0.1);
  padding: 1rem;
  border-radius: 10px;
}

input, textarea, button {
  width: 100%;
  padding: 0.5rem;
  margin: 0.5rem 0;
  border: none;
  border-radius: 5px;
}

input:focus, textarea:focus {
  outline: 2px solid #0ff;
}

button {
  background: #0ff;
  color: #000;
  cursor: pointer;
}

.error {
  color: #ff4b4b;
  font-size: 0.9rem;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  background: #333;
  margin: 0.5rem 0;
  padding: 0.5rem;
  border-radius: 5px;
  display: flex;
  justify-content: space-between;
}

@media (max-width: 600px) {
  nav {
    flex-direction: column;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>Interactive Web Project</h1>
  </header>  <nav>
    <a href="#contact">Contact</a>
    <a href="#todo">To-Do List</a>
  </nav>  <main class="container">
    <section class="form-section" id="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" rows="4" placeholder="Your Message"></textarea>
        <div class="error" id="errorMsg"></div>
        <button type="submit">Submit</button>
      </form>
    </section><section class="todo-section" id="todo">
  <h2>To-Do List</h2>
  <input type="text" id="todoInput" placeholder="Add a new task..." />
  <button onclick="addTask()">Add Task</button>
  <ul id="todoList"></ul>
</section>

  </main>  <footer>
    <p>&copy; Created by <b>Parv<b></p>
  </footer>  <script>
    // Form Validation
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!name || !email || !emailRegex.test(email)) {
        errorMsg.textContent = 'Please enter a valid name and email.';
      } else {
        errorMsg.textContent = '';
        alert('Form submitted successfully!');
        document.getElementById('contactForm').reset();
      }
    });

    // To-Do List
    function addTask() {
      const input = document.getElementById('todoInput');
      const taskText = input.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.textContent = taskText;

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'âœ–';
      removeBtn.style.background = '#f55';
      removeBtn.style.color = '#fff';
      removeBtn.style.border = 'none';
      removeBtn.style.borderRadius = '5px';
      removeBtn.style.cursor = 'pointer';
      removeBtn.onclick = () => li.remove();

      li.appendChild(removeBtn);
      document.getElementById('todoList').appendChild(li);
      input.value = '';
    }
  </script></body>
</html>
